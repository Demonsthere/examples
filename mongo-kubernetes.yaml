apiVersion: v1
items:
- apiVersion: gateway.kyma.cx/v1alpha2
  kind: Api
  metadata:
    name: personservice
  spec:
    hostname: personservice.yfactory.sap.corp
    service:
      name: personservice
      port: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:    
     app: personservice
     version: "0.0.3"
  annotations:
     auth.istio.io/80: NONE
  name: personservice
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: personservice
    version: "0.0.3"
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
   annotations:
      deployment.kubernetes.io/revision: "3"
   labels:
      run: personservice
   name: personservice   
spec:
   replicas: 2
   selector:
      matchLabels:
         run: personservice
   template:
      metadata:
         labels:    
            app: personservice
            run: personservice
            version: "0.0.3"
         annotations:
            sidecar.istio.io/inject: "true"
      spec:          
         containers:
           - name: personservice
             image: "andy008/mongokubernetes:0.0.3"
             imagePullPolicy: Always
             ports:
              - containerPort: 8080
                name: http
             livenessProbe:
                httpGet:
                   path: /api/v1/environment
                   port: 8080
                initialDelaySeconds: 10
                timeoutSeconds: 3
                periodSeconds: 60
                failureThreshold: 3
             readinessProbe:
                httpGet:
                   path: /api/v1/environment
                   port: 8080
                periodSeconds: 5
                initialDelaySeconds: 20
                failureThreshold: 3
                successThreshold: 2
             env:
              - name: spring_data_mongodb_host
                valueFrom: 
                   configMapKeyRef:
                      name: mongo-kubernetes-config
                      key: mongodb_host 
              - name: spring_data_mongodb_database
                valueFrom: 
                   configMapKeyRef:
                      name: mongo-kubernetes-config
                      key: mongodb_database 
              - name: spring_data_mongodb_authentication_database
                valueFrom: 
                   configMapKeyRef:
                      name: mongo-kubernetes-config
                      key: authentication_database 
              - name: spring_data_mongodb_password
                valueFrom: 
                   secretKeyRef:
                      name: first-mongo-mongodb
                      key: mongodb-root-password 
              - name: spring_data_mongodb_username
                valueFrom: 
                   configMapKeyRef:
                      name: mongo-kubernetes-config
                      key: mongodb_username       