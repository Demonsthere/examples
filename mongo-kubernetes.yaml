apiVersion: v1
kind: Service
metadata:
  labels:    
     app: personservice
     version: "0.0.2"
  name: personservice
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: personservice
    version: "0.0.2"
  sessionAffinity: None
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
   annotations:
      deployment.kubernetes.io/revision: "2"
   labels:
      run: personservice
   name: personservice   
spec:
   replicas: 2
   selector:
      matchLabels:
         run: personservice
   template:
      metadata:
         labels:    
            app: personservice
            run: personservice
            version: "0.0.2"
      spec:          
         containers:
           - name: personservice
             image: "andy008/mongokubernetes:0.0.2"
             ports:
              - containerPort: 8080
                name: http
                protocol: TCP
             livenessProbe:
                httpGet:
                   path: /api/v1/environment
                   port: 8080
                initialDelaySeconds: 10
                timeoutSeconds: 3
                periodSeconds: 60
                failureThreshold: 3
             readinessProbe:
                httpGet:
                   path: /api/v1/environment
                   port: 8080
                periodSeconds: 5
                initialDelaySeconds: 20
                failureThreshold: 3
                successThreshold: 2
             env:
              - name: spring_data_mongodb_host
                valueFrom: 
                   configMapKeyRef:
                      name: mongo-kubernetes-config
                      key: mongodb_host 
              - name: spring_data_mongodb_database
                valueFrom: 
                   configMapKeyRef:
                      name: mongo-kubernetes-config
                      key: mongodb_database 
              - name: spring_data_mongodb_authentication_database
                valueFrom: 
                   configMapKeyRef:
                      name: mongo-kubernetes-config
                      key: authentication_database 
              - name: spring_data_mongodb_password
                valueFrom: 
                   secretKeyRef:
                      name: first-mongo-mongodb
                      key: mongodb-root-password 
              - name: spring_data_mongodb_username
                valueFrom: 
                   configMapKeyRef:
                      name: mongo-kubernetes-config
                      key: mongodb_username
              - name: kafka_bootstrap-servers
                valueFrom: 
                   configMapKeyRef:
                      name: mongo-kubernetes-config
                      key: kafka_bootstrap_servers            